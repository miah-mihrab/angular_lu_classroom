<div class="container search-routine" style="margin-top: 100px;">
    <form action="">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Semester" name="semester"
                        [(ngModel)]="semester">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Section" [(ngModel)]="section" name="section">
                </div>
            </div>
            <div class="col-12">
                <select class="custom-select" [(ngModel)]="programName" name="programName">
                    <option *ngFor="let item of programNames" [value]="item">{{item}}</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary mt-2" (click)="search()">Search</button>

    </form>
</div>
<div class="container routine-div">

</div>

<ng-container *ngIf="fetchingRoutine" style="z-index: -10000;">
    <div class="row" style="width: 100%; height:100%; top:0; left:0;">
        <div class="col-12" style="margin-top: 15%;">
            <h1 class="text-center">Fetching Result</h1>
        </div>
        <div class="col-12 text-center p-3">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>


</ng-container>

<ng-container *ngIf="noRoutineFound">

    <div class="ui placeholder segment" style="height: 100vh;">

        <div class="ui icon header">
            <h1 class="text-center">404!</h1>
            We don't have any documents matching your query
        </div>
    </div>
</ng-container>

<ng-container *ngIf="failedToFetchRoutine">

    <div class="ui placeholder segment" style="height: 100vh;">

        <div class="ui icon header">
            <h1 class="text-center">404!</h1>
            Something went wrong while fetching rouine. Please try again later.
        </div>
    </div>
</ng-container>
